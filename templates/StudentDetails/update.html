{% extends 'index.html'%}
{% block baseblock %}
    <div class="container w-50 p-3" align="center">
        <h2 class="text-primary">Update Student Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" name="id" class="form-control" id="id" value="{{stud.id}}">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="f_name" class="form-control" id="first_name" value="{{stud.f_name}}">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" name="l_name" class="form-control" id="last_name" value="{{stud.l_name}}">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email Id</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" id="email" value="{{stud.email}}">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="mobile" class="col-sm-3 col-form-label">Mobile No.</label>
                <div class="col-sm-8">
                    <input type="number" name="mobile_no" class="form-control" id="mobile" value="{{stud.mobile_no}}">
                </div>
            </div>
            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
{% endblock%}
